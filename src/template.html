<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Projekt: Battlefield</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script type="module" src="./render.js" defer> </script>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="leftBoard">
                <div class="player1NameArea" id="player1NameArea">
                    <div class="startScreen" id="startScreen">
                        <input type="text" id="player1NameInput" maxlength="12" placeholder="Enter your name">
                        <button id="startGame" class="startGame">Start</button>
                    </div>
                    <div class="player1Name" id="gameScreen">
                        <img src="./img/admiral3.png">
                        <span class="spanname" id="player1Name"> </span>
                        
                    </div>
                </div>
                <div class="playerBoard" id="player1Board"></div>
            </div>
            <div class="rightBoard">
                <div class="player2Name" id="player2Name"><img src="./img/computer.png"><p> Captain Jack</p></div>
                <div class="playerBoard" id="player2Board"></div>
            </div>
        </main>
        <footer>
            <button id="restartGame" class="restartGame">Restart</button>
            <div class="turnMessage" id="turnMessage">Enter your name and press Start button to play</div>
            <div class="decoAnker"><img src="img/anker.png"></div>
            <div class="decoShip"><img src="img/ship.png"></div>
            <div class="decoIlluminator"><img src="img/illuminator.png"></div>
            <div class="decoPirate"><img src="img/pirat.png"></div>
        </footer>
    </div>
</body>
</html>
