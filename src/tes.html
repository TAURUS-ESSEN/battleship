        drawQuiz(round)

        function drawQuiz(round) {
            const questionDiv = document.createElement('div');
            questionDiv.textContent = questions[round].question;
            questionArea.appendChild(questionDiv);
            for (let i=0; i<questions[round].options.length; i++) {
                const radioButton = document.createElement('input');
                radioButton.type = 'radio';
                radioButton.name = 'quiz';
                radioButton.value = questions[round].options[i];
                const label = document.createElement('label');
                label.textContent = questions[round].options[i];
                questionArea.appendChild(radioButton);
                questionArea.appendChild(label);
            }
